<!DOCTYPE html>
<html>
<head>
  <base href="/">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="AGENDEMAIS - Sistema profissional de agendamento para seu neg√≥cio">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="AGENDEMAIS">
  <meta name="theme-color" content="#6C63FF">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>
  <title>AGENDEMAIS - Sistema de Agendamento</title>
  <style>
    body { 
      margin: 0; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: Arial, sans-serif;
    }
    #loading { 
      position: fixed; 
      top: 50%; 
      left: 50%; 
      transform: translate(-50%, -50%);
      color: white; 
      text-align: center;
      z-index: 1000;
    }
    #loading h1 { font-size: 48px; margin: 0 0 20px 0; }
    #loading p { font-size: 18px; opacity: 0.8; }
    .spinner {
      border: 4px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top: 4px solid white;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loading">
    <h1>AGENDEMAIS</h1>
    <p>Carregando sistema...</p>
    <div class="spinner"></div>
  </div>

  <script src="flutter_bootstrap.js" async></script>
  
  <script>
    console.log('üöÄ AGENDEMAIS v3.1 - PRODU√á√ÉO OTIMIZADA');
    
    // Register Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(function(registration) {
          console.log('‚úÖ Service Worker registrado:', registration.scope);
        })
        .catch(function(error) {
          console.log('‚ùå Erro ao registrar Service Worker:', error);
        });
    }
    
    // Request notification permission
    if ('Notification' in window && navigator.serviceWorker) {
      Notification.requestPermission().then(function(permission) {
        console.log('üì± Permiss√£o de notifica√ß√£o:', permission);
      });
    }
    
    // Hide loading after Flutter loads
    window.addEventListener('flutter-first-frame', function() {
      console.log('‚úÖ Flutter carregado com PWA!');
      document.getElementById('loading').style.display = 'none';
    });
    
    // Timeout fallback
    setTimeout(function() {
      console.log('‚ö†Ô∏è Timeout - removendo loading');
      document.getElementById('loading').style.display = 'none';
    }, 6000);
  </script>
</body>
</html>
