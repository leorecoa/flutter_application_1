<!DOCTYPE html>
<html>
<head>
  <base href="/">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="AGENDEMAIS - Sistema de Agendamento SaaS">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="AGENDEMAIS">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>
  <title>AGENDEMAIS - Sistema de Agendamento</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body { margin: 0; background: #667eea; }
    #loading { 
      position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
      color: white; font-family: Arial; text-align: center;
    }
  </style>
</head>
<body>
  <div id="loading">
    <h1>AGENDEMAIS</h1>
    <p>Carregando sistema...</p>
  </div>
  <script src="flutter.js" defer></script>
  <script>
    window.addEventListener('load', function(ev) {
      _flutter.loader.load({
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            document.getElementById('loading').style.display = 'none';
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
