name: Deploy AgendaFÃ¡cil Backend

on:
  push:
    branches: [main]
    paths: ['backend/**']

env:
  AWS_REGION: us-east-1

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SAM CLI
        uses: aws-actions/setup-sam@v2
        with:
          use-installer: true

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Build SAM application
        run: sam build --template template-simple.yaml

      - name: Deploy to AWS
        run: sam deploy --template template-simple.yaml --stack-name agendafacil-prod --capabilities CAPABILITY_IAM --parameter-overrides Environment=prod --no-confirm-changeset