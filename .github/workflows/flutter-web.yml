name: Flutter Web Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.9'
          channel: 'stable'
      
      - name: Install dependencies
        run: flutter pub get
        
      - name: Enable web
        run: flutter config --enable-web
        
      - name: Build web
        run: flutter build web --release
        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
          
      - name: Deploy to S3
        run: |
          aws s3 sync build/web/ s3://agendafacil-web/ --delete
          
      - name: Check CloudFront Distribution ID
        id: check-cloudfront
        run: |
          if [ -n "${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}" ]; then
            echo "has_distribution_id=true" >> $GITHUB_OUTPUT
          else
            echo "has_distribution_id=false" >> $GITHUB_OUTPUT
          fi
          
      - name: Invalidate CloudFront
        if: steps.check-cloudfront.outputs.has_distribution_id == 'true'
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
          
      - name: Skip CloudFront invalidation
        if: steps.check-cloudfront.outputs.has_distribution_id != 'true'
        run: echo "Skipping CloudFront invalidation - distribution ID not configured"