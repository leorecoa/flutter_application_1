<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test</h1>
    <button onclick="testCORS()">Test POST Request</button>
    <div id="result"></div>

    <script>
        async function testCORS() {
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('https://bwa3zt1qvb.execute-api.us-east-1.amazonaws.com/Prod/auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: 'Test User',
                        email: 'test@example.com',
                        businessName: 'Test Business',
                        password: '12345678'
                    })
                });
                
                const data = await response.text();
                resultDiv.innerHTML = `<h3>Response:</h3><pre>${data}</pre>`;
                
            } catch (error) {
                resultDiv.innerHTML = `<h3>Error:</h3><pre>${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
