version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Configurando ambiente Flutter..."
        - export FLUTTER_HOME="/root/.flutter"
        - export FLUTTER_SDK="$FLUTTER_HOME/flutter-sdk"
        - export PATH="$FLUTTER_SDK/bin:$PATH"
        - if [ -d "$FLUTTER_SDK" ]; then
            echo "Removendo Flutter SDK antigo...";
            rm -rf $FLUTTER_SDK;
          fi
        - echo "Instalando Flutter SDK vers√£o 3.10.0 (com suporte a --web-renderer)..."
        - mkdir -p $FLUTTER_HOME
        - git clone https://github.com/flutter/flutter.git -b 3.10.0 $FLUTTER_SDK
        - flutter config --no-analytics
        - flutter config --enable-web
        - flutter doctor -v
        - flutter --version
    build:
      commands:
        - echo "Iniciando build do Flutter Web..."
        - export FLUTTER_HOME="/root/.flutter"
        - export FLUTTER_SDK="$FLUTTER_HOME/flutter-sdk"
        - export PATH="$FLUTTER_SDK/bin:$PATH"
        - flutter clean
        - flutter pub get
        - echo "Verificando suporte a web-renderer..."
        - flutter build web --help | grep -- "--web-renderer"
        - flutter build web --release --web-renderer=canvaskit --base-href=/
  artifacts:
    baseDirectory: build/web
    files:
      - '**/*'
  cache:
    paths:
      - /root/.pub-cache/**/*