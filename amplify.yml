version: 1
frontend:
  phases:
    preBuild:
      commands:
        - flutter --version
        - flutter config --enable-web
        - flutter pub get
    build:
      commands:
        - flutter build web --release --web-renderer html
  artifacts:
    baseDirectory: build/web
    files:
      - '**/*'
  cache:
    paths:
      - ~/.pub-cache/**/*