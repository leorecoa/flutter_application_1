version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Configurando ambiente Flutter..."
        - export FLUTTER_HOME="/root/.flutter"
        - export FLUTTER_SDK="$FLUTTER_HOME/flutter-sdk"
        - export PATH="$FLUTTER_SDK/bin:$PATH"
        - if [ -d "$FLUTTER_SDK" ]; then
            echo "Removendo Flutter SDK antigo...";
            rm -rf $FLUTTER_SDK;
          fi
        - echo "Instalando Flutter SDK versão 3.7.12 (estável)..."
        - mkdir -p $FLUTTER_HOME
        - git clone https://github.com/flutter/flutter.git -b stable $FLUTTER_SDK
        - cd $FLUTTER_SDK
        - git checkout 3.7.12
        - cd -
        - flutter config --no-analytics
        - flutter config --enable-web
        - flutter doctor -v
        - flutter --version
    build:
      commands:
        - echo "Iniciando build do Flutter Web..."
        - export FLUTTER_HOME="/root/.flutter"
        - export FLUTTER_SDK="$FLUTTER_HOME/flutter-sdk"
        - export PATH="$FLUTTER_SDK/bin:$PATH"
        - flutter clean
        - flutter pub get
        - flutter build web --release
  artifacts:
    baseDirectory: build/web
    files:
      - '**/*'
  cache:
    paths:
      - /root/.pub-cache/**/*