version: 1
frontend:
  phases:
    preBuild:
      commands:
        - flutter --version
        - flutter pub get
    build:
      commands:
        - flutter build web --release --dart-define=USE_REAL_API=true
  artifacts:
    baseDirectory: build/web
    files:
      - '**/*'
  cache:
    paths:
      - ~/.pub-cache/**/*