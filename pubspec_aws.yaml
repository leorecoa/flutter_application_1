name: flutter_application_1
description: "AGENDEMAIS - Sistema de Agendamento SaaS"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.3.6
  http: ^1.1.0
  path_provider: ^2.0.15
  shared_preferences: ^2.2.0
  intl: ^0.18.1
  
  # AWS Amplify - Descomente estas dependências quando precisar usar os serviços AWS reais
  amplify_flutter: ^1.4.1
  amplify_auth_cognito: ^1.4.1
  amplify_analytics_pinpoint: ^1.4.1
  amplify_storage_s3: ^1.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  mockito: ^5.4.2
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/