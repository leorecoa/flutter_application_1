sonar.projectKey=leorecoa_flutter_application_1
sonar.organization=leorecoa

# Path to sources
sonar.sources=lib
sonar.tests=test

# Source encoding
sonar.sourceEncoding=UTF-8

# Flutter specific settings
sonar.flutter.coverage.reportPath=coverage/lcov.info

# Exclusions for generated files
sonar.coverage.exclusions=**/*.g.dart,**/*.freezed.dart,**/generated/**/*,**/*_test.dart,test/**
sonar.cpd.exclusions=**/*.g.dart,**/*.freezed.dart
sonar.test.exclusions=test/**

# Quality gate settings - temporarily lower threshold
sonar.qualitygate.wait=false