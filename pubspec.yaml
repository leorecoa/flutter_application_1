name: flutter_application_1
description: AGENDEMAIS - Sistema de Agendamento SaaS
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_riverpod: ^2.3.6
  go_router: ^10.0.0
  shared_preferences: ^2.2.0
  intl: ^0.18.1
  http: ^1.1.0
  flutter_dotenv: ^5.1.0
  table_calendar: ^3.0.9
  qr_flutter: ^4.1.0
  flutter_local_notifications: ^15.1.0+1
  timezone: ^0.9.2
  path_provider: ^2.1.1
  share_plus: ^7.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  mockito: ^5.4.2
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
  assets:
    - .env.prod
    - assets/images/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300