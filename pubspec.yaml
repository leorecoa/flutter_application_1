name: agendemais
description: "Sistema de Agendamento SaaS Profissional"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_riverpod: ^2.4.9
  go_router: ^12.1.1
  http: ^1.1.0
  intl: ^0.18.1
  qr_flutter: ^4.1.0
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.6
  flutter_lints: ^3.0.0
  mockito: ^5.4.2

flutter:
  uses-material-design: true
  assets:
    - .env.dev
    - .env.prod
    - assets/images/
    - assets/icons/